<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movie Recommendations</title>
        <link rel="icon" href="favicon.ico" />

        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"
        />

        <link rel = "stylesheet" href = "main.css" />
        <link rel = "stylesheet" href = "login.css" />
    </head>
    <body>
        <header class = "container-fluid">
            <nav class = "navbar">
                <a class="navbar-brand" href="#" style = "color:white" >My Movie Recommendations<sup>&reg;</sup></a>
                <menu class = "navbar-menu">
                    <li class = "nav-item">
                        <a class ="nav-link active" href = "index.html">Home Page</a>
                    </li>
                </menu>
            </nav>
        </header>

        <main class = "container-fluid text-center">
            <div>
                <h1>Welcome to My Movie Recommendations</h1>
                <p>Login and Rate some movies</p>
                <div class = "user-input" id = "loginControls"  style="display: none">
                    <input type = "text" id = "name" placeholder = "Username"/>
                    <input type = "password" id = "password" placeholder= "Password"/>
                    <button type = "button" class = "btn btn-primary" onclick="login()">Login and Rate</button>
                    <button type = "button" class = "btn btn-secondary" onclick="create()">Create User</button>
                </div>
                <div class = "user-input" id="rateControls" style="display: none">
                    <div id = "Hello">Hello: </div>
                    <div id="Username"></div>
                    <button type="button" class="btn btn-primary" onclick="rate()">Rate</button>
                    <button type="button" class="btn btn-secondary" onclick="logout()">Logout</button>
                </div>
            </div>
        </main>

        <footer>
            <div class = "container-fluid">
                <span class = "text-reset">Alden Kim</span>
                <a href = "https://github.com/AldenKim/startup">GitHub Link</a>
            </div>
        </footer>
        <script src = "login.js"></script>
    </body>
</html>
